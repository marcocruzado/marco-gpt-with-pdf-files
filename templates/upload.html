<!DOCTYPE html>
<html>
<head>
    <title>Marco-GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .form {
            padding: 20px;
            background-color: #ffffff;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        form {
            margin-top: 20px;
        }
        
        input[type="file"] {
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            padding: 5px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f2f2f2;
        }
        
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navbar li {
            margin-right: 10px;
        }
        
        .navbar li a {
            text-decoration: none;
            color: #000000;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/ask">Preguntar</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="form">
            <h1>Cargar archivo PDF</h1>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="file" id="file" accept=".pdf" required>
                <input type="submit" value="Cargar">
            </form>
        </div>
    </div>
</body>
</html>
